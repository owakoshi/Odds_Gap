<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Odds_Gap</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css?v=3">
</head>

<body>
  <!-- =========================
    Header
  ========================= -->
  <header>
    <h1>🏇 Odds_Gap</h1>
  </header>

  <!-- =========================
    Main
  ========================= -->
  <div class="wrap">

    <!-- 入力エリア -->
    <div class="grid">
      <div class="card">
        <h2>単勝オッズ（貼り付け）</h2>
        <textarea
          id="winInput"
          placeholder="例:2.3..."></textarea>
      </div>

      <div class="card">
        <h2>三連単（貼り付け）</h2>
        <textarea
          id="trifectaInput"
          placeholder="例:6-3-9 44.9..."></textarea>
      </div>
    </div>

    <!-- 解析ボタン -->
    <div class="card" style="margin-top:10px">
      <div class="row">
        <button class="btn" id="analyzeBtn">
          解析する
        </button>
      </div>
    </div>

    <!-- 結果テーブル -->
    <div class="card" style="margin-top:10px">
      <table class="table">
        <thead>
          <tr>
            <th>馬</th>
            <th>判定</th>
            <th>スコア</th>
            <th>単勝</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- JSで描画 -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- JS -->
  <script src="js/main.js?v=3"></script>
</body>
</html>
