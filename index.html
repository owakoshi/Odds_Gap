<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Odds_Gap</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header><h1>🏇Odds_Gap</h1></header>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>単勝（貼り付け）</h2>
        <textarea id="winInput" placeholder="例: 2.3\n3.1\n-\n..."></textarea>
      </div>
      <div class="card">
        <h2>三連単（貼り付け）</h2>
        <textarea id="trifectaInput" placeholder="例: 6-3-9 44.9\n6-3-11 46.9\n..."></textarea>
      </div>
    </div>

    <div class="card" style="margin-top:10px">
      <div class="row">
        <button class="btn" id="analyzeBtn">解析する</button>
        <button class="btn secondary" id="pasteBtn">📋 ペースト</button>
      </div>
    </div>

    <div class="card" style="margin-top:10px">
      <table class="table">
        <thead>
          <tr>
            <th>馬</th><th>単勝</th><th>人気</th><th>判定</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
